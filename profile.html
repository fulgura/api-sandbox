<!DOCTYPE html>
<html>
<head>
<script
	src="http://static.mlstatic.com/org-img/ch/ui/0.10.5/chico-jquery.min.js"></script>
<script
	src="http://static.mlstatic.com/org-img/sdk/mercadolibre-1.0.1.js"></script>

<link rel="stylesheet"
	href="http://static.mlstatic.com/org-img/ch/ui/0.10.5/chico-mesh.min.css">

</head>
<body>
	<a href="#label" id="label">Log in</a>
	<span id="username"></span>
	<span id="user_id"></span>

	<script type="text/javascript">
		$(function() {

			MELI.init({
				client_id : 9760
			})

			$("a[href='#label']").click(function() {

				if (!MELI.getToken()) {
					MELI.login(function() {
						MELI.get('/users/me', null, function(response) {
							var user = response[2];

							$("#username").text(user.nickname);
							$("#user_id").text(user.id);
							$('#label').text("Log out");
						});
					});
				} else {
					MELI.logout();
					$("#username").text("");
					$("#user_id").text("");
					$('#label').text("Log in");
				}
			});

		});
	</script>
</body>
</html>
