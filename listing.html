<!DOCTYPE html>
<html>
<head>
<script

<script

<link rel="stylesheet"
	href="http://static.mlstatic.com/org-img/ch/ui/0.10.5/chico-mesh.min.css">

</head>
<body>
	<a href="#label" id="label">List item</a>
	<span id="username"></span>
	<span id="user_id"></span>

	<script type="text/javascript">
		$(function() {

			MELI.init({
				client_id : 9760
			})

			$("a[href='#label']").click(function() {

				if (!MELI.getToken()) {
					MELI.login(function() {
						var body = {
								"title":" Collected Fictions - Jorge Luis Borges",
								"category_id":"MLA1227",
								"price":11,
								"currency_id":"ARS",
								"available_quantity":1,
								"buying_mode":"buy_it_now",
								"listing_type_id":"bronze",
								"condition":"new",
								"description":"The New York Times bestseller, 'a marvelous new collection of stories by . . . one of the most remarkable writers of our century' --Richard Bernstein, The New York Times",
								"pictures":[
									{"source":"http://photo.goodreads.com/books/1190865869l/17961.jpg"}
								]
							};
						
						MELI.post('/items', body, function(response) {
							console.log(response);
						});
						
						
						
					});
				} 
			});

		});
	</script>
</body>
</html>
